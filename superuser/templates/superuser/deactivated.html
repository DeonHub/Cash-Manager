              'wght' 700,
              'GRAD' 200,
              'opsz' 48
            }
            </style>
        
    </head>

            {% comment %} <!-- Page content--> {% endcomment %}

<div class="form-body">

                    <h1 class="text-center mb-3">DEACTIVATED</h1>


                    <span class="material-symbols-outlined" style="font-size: 150px; color:#5fa967;">cancel</span><br/><br/>
                    <h6>Sorry, this account has been deactivated</h6>
                    <p style="text-align: center;">Please contact your administrator</p>

                    </center>
                </div>
            </div>
        </div>
    </div>
  </div> 

   
</div>
 
</div>

</div>





<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
