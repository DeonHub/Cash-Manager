{% extends 'superuser/base.html' %}
{% block content %}

       {% comment %} <form action="" method="post">
            {% csrf_token %}
            <select id="fee_type" name="fee_type" required>
            <option selected>Fee Type</option>
            {% for fee_type in fee_type %}
              <option value="{{ fee_type.id }}" required>{{ fee_type.fee_type }}</option>
            {% endfor %}
          </select>
            <input type='text' name='fee_items' value="" id="fee_items" placeholder="Enter fee item..." required>
            <input type="submit" value="Submit">
            <br>
            <input type=button value="Previous Page" onClick="javascript:history.go(-1);">
        </form>  {% endcomment %}

                
  <div class="form-body" style="margin-top:-10%">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                  <h2 class="text-center mb-3" >Add Fee Item</h2>
                    <form action="" method="post" >

                        {% csrf_token %}

                        <div class="">

                          <select class="form-select mt-3" name="fee_type" id="fee_type" required>
                                <option selected value="">Select Fee Type</option>
                                {% for fee_type in fee_type %}
                                <option value="{{ fee_type.id }}">{{ fee_type.fee_type }}</option>
                              {% endfor %}
                         </select>

                     </div>


                        <div class=" mt-3">
                           <input class="form-control" type="text" id="fee_items" name="fee_items" placeholder="Enter fee item..."  required>
                        </div>


                        <div class="mt-3 text-center">
                          <a onclick="window.history.go(-1); return false;"><button type="button" class="btn btn-primary btn-sm mr-3" >Back</button></a>

                          <button id="submit" type="submit" class="btn btn-sm ml-3" style="background-color: #006c40; color: #fff">Submit</button>
                      </div>
                      
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
