{% extends 'superuser/base.html' %}
 
{% block content %}

        
<div class="form-body">
          <div class="row">
              <div class="form-holder">
                  <div class="form-content">
                      <div class="form-items">
                        <h2 class="text-center mb-3" >Assign Subscriber Status</h2>
      
                          <form action="" method="post" id="ZaymentForm" name="" data-invoice-url="{% url 'superuser:ajax_load_invoice' %}" >
      
                              {% csrf_token %}

                    
                           <div class="">
                            <select class="form-select mt-3" name="branch" id="branch" required>
                                  <option selected value="">Branch</option>
                                  {% for branch in branches %}
                                  <option value="{{ branch.name }}" id="{{ branch.id }}" >{{ branch.name }}</option>
                                  {% endfor %}
                           </select>
                       </div>

                           
                           <div class="">
                            <select class="form-select mt-3" name="member_category" id="member_category" required>
                                  <option selected value="">Member Category</option>
                                  {% for member_category in member_categories %}
                            <option value="{{ member_category.category }}" id="{{ member_category.id }}" >{{ member_category.category }}</option>
                            {% endfor %}
                           </select>
                       </div>

                       <div class="">    
                        <select class="form-select mt-3" name="group" id="group" required>
                              <option selected value="">Group</option>
                              {% for group in groups %}
                              <option value="{{ group.group }}" id="{{ group.id }}" >{{ group.group }}</option>
                              {% endfor %}
                       </select>
                       </div>


                       <div class="">    
                        <select class="form-select mt-3" name="subgroup" id="subgroup" required>
                              <option selected value="">Subgroup</option>
                              {% for subgroup in subgroups %}
                              <option value="{{ subgroup.subgroup }}" id="{{ subgroup.id }}" >{{ subgroup.subgroup }}</option>
                              {% endfor %}
                       </select>
                       </div>


                       <div class="">    
                        <select class="form-select mt-3" name="fee_type" id="fee_type" required>
                              <option selected value="">Fee Type</option>
                              {% for fee_type in fee_types %}
                              <option value="{{ fee_type.id }}" id="{{ fee_type.id }}" required>{{ fee_type.fee_type }}</option>
                            {% endfor %}
                       </select>
                       </div>


                       <div class="">
                        <select class="form-select mt-3" name="member[]" id="member" multiple required>
                          <option selected value="">Member</option>

                          {% for member in some_members %}
                          <option value="{{ member.member }}" id="{{member.member }}" >{{ member.member }}</option>
                        {% endfor %}
                        
                       </select>
                       </div>


                       <div class="form-check mt-3">
                        <input type="checkbox" class="fee_items form-check-input" id="all_members" name="all_members" value="all_members" onchange="disbleMembers(this)">
                        <label for="fee_type">Assign to all members</label>
                    </div> 


      
                        <div class="mt-3 text-center">
                          <a onclick="window.history.go(-1); return false;"><button type="button" class="btn btn-primary btn-sm mr-3" >Back</button></a>
        
                          <button id="submit" type="submit" class="btn btn-sm ml-3" style="background-color: #006c40; color: #fff">Assign</button>
                      </div>
                          </form>
      
      
                      </div>
                  </div>
              </div>
          </div>
      </div> 
      
        {% endblock %}
