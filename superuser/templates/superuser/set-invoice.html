{% extends 'superuser/base.html' %}
{% load static %}
{% block content %}

        <div class="form-body">
            <div class="row">
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items">
                            <h2 class="text-center mb-4" >Set Client Details</h2>
        
                            <form class="" action="" method="post" enctype="multipart/form-data">
        
                                {% csrf_token %}
                                <div class="">
                                   <input class="form-control" type="text" id="signers_name" name="signers_name" placeholder="Signers name..."  required>

                                </div>

                                <div class=" mt-3">
                                    <input class="form-control" type="text" id="company_name" name="company_name" placeholder="Client/Company name..."  required>
                                 </div>

                                 
                                 <div class="input-group mt-3">
                                    <label class="input-group-text" for="signature">Upload signature</label>
                                    <input type="file" class="form-control" id="signature" name="signature" accept="image/png, .jpeg, .jpg, image/gif" onclick="getFile()" required>

                                  </div>

                                 <div class="signature-preview" id="signature-preview">
                                    <img src="" alt="signature-preview" class="image" width="50px" heigth="50px">
                                    <span class="default-text">Signature Preview</span>
                                  </div>

                                  <div class="input-group mt-3">
                                    <label class="input-group-text" for="logo">Upload logo</label>
                                    <input type="file" class="form-control" id="logo" name="logo" accept="image/png, .jpeg, .jpg, image/gif" onclick="getLogo()" required>
                                  </div>

                                  <div class="logo-preview" id="logo-preview">
                                    <img src="" alt="logo-preview" class="logo-image" width="50px" heigth="50px">
                                    <span class="logo-text">Logo Preview</span>
                                  </div>



                                  

                                  <div >
                                    <p class=" mt-3">Contact Us</p>
                                    <input class="form-control" type="tel" id="contact" name="contact" placeholder="Contact(s)..."  required>
                                 </div>

                                 <div class=" mt-3">
                                    <input class="form-control" type="email" id="email" name="email" placeholder="Email address..."  required>
                                 </div>

                                  <div class=" mt-3">
                                    <input class="form-control" type="text" id="postal_address" name="postal_address" placeholder="Postal address..." >
                                </div>

                                  <div class=" mt-3">
                                    <input class="form-control" type="text" id="digital_address" name="digital_address" placeholder="Digital address..." >
                                </div>

                                  <div class=" mt-3">
                                    <input class="form-control" type="text" id="website" name="website" placeholder="Website..." >
                                </div>

                                  <div class=" mt-3">
                                    <input class="form-control" type="text" id="location" name="location" placeholder="Location..." >

                                </div>



                                <p class=" mt-3">Social Media</p>

                                <div >
                                  <input class="form-control" type="tel" id="whatsapp" name="whatsapp" placeholder="Whatsapp contact..." >
                              </div>

                                <div class=" mt-3">
                                  <input class="form-control" type="tel" id="telegram" name="telegram" placeholder="Telegram contact..." >
                              </div>

                                <div class=" mt-3">
                                  <input class="form-control" type="text" id="facebook" name="facebook" placeholder="Facebook..." >
                              </div>

                                <div class=" mt-3">
                                  <input class="form-control" type="text" id="twitter" name="twitter" placeholder="Twitter..." >
                              </div>
                                <div class=" mt-3">
                                  <input class="form-control" type="text" id="instagram" name="instagram" placeholder="Instagram..." >
                              </div>


                              <p class="mt-3">Our Services</p>
                              <div >
                                <textarea type="text" rows="10" cols="10" class="form-control" name="services" id="services" placeholder="Type services here...."></textarea>
                              </div>


                              <p class="mt-3">About Us</p>
                              <div >
                                <textarea type="text" rows="10" cols="10" class="form-control" name="about" id="about" placeholder="Type about information here...."></textarea>
                              </div>

        

                                  <div class="mt-3 text-center">
                                    <a onclick="window.history.go(-1); return false;"><button type="button" class="btn btn-primary btn-sm mr-3" >Back</button></a>
        
                                    <button id="submit" type="submit" class="btn btn-sm ml-3" style="background-color: #006c40; color: #fff">Submit</button>
                                </div>
                            </form>
        
        
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
{% endblock %}
