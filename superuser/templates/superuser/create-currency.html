{% extends 'superuser/base.html' %}
{% block content %}

       {% comment %} <form action="" method="post">
            {% csrf_token %}
            <input type='text' name='currency' value="" id="currency" placeholder="Enter currency..." required>
            <input type="submit" value="Submit"><br>
            <input type=button value="Previous Page" onClick="javascript:history.go(-1);">
        </form> 
 {% endcomment %}

        <div class="form-body" style="margin-top:-15%">
            <div class="row">
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items">
                            <h2 class="text-center mb-3" >Add Currency</h2>
    
                            <form class="" action="" method="post">
        
                                {% csrf_token %}
                                <div class="input-group mt-3">
                                    <label class="input-group-text" for="currenncy">Select currency</label>
                                    <select class="form-select" id="currency" name="currency" required>
                                            <option selected value="">-------------</option>
                                        {% for x, y in data.items %}
                                            <option value="{{ x }}">{{ x }} - {{ y }}</option>
                                        {% endfor %}
                                        
                                    </select>
                                </div>

                                {% if base_currency != "True" %}
                                <div class="form-check mt-3">
                                    <input type="checkbox" class="fee_items form-check-input" id="base" name="base" value="base" onchange="disbleMembers(this)">
                                    <label for="fee_type">Set as base currency?</label>
                                </div> 
                                {% endif %}
        
                                <div class="mt-3 text-center">
                                    <a onclick="window.history.go(-1); return false;"><button type="button" class="btn btn-primary btn-sm mr-3" >Back</button></a>
        
                                    <button id="submit" type="submit" class="btn btn-sm ml-3" style="background-color: #006c40; color: #fff">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
{% endblock %}
